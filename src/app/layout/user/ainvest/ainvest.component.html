<ul>
  <li class="border-t first:border-t-0 hover:shadow-md" *ngFor="let item of data"><a
      class="flex flex-col md:flex-row py-6 px-4" routerLink="/dashboard/indetail/{{item.inv_id}}"><img
        [src]="item.picture_url" alt="Rice Farm Investment"
        class="w-full md:w-4/12 h-48 md:mr-4 mb-4 md:mb-0  rounded-t rounded-br">
      <div class="flex flex-wrap mb-2 md:my-4"><span class="w-full mb-2 flex flex-col"><span
            class="font-display text-xl font-semibold text-gray-900">Invest in {{item.name}}</span><span
            class="font-body text-xs text-gray-600"><span class="font-display font-bold text-sm"
              style="color: rgb(7, 185, 141);">{{item.roi}}%</span>
            returns in {{item.duration}} days</span></span><span class="flex flex-col " style="width: 49.3%;"><span
            class="font-body text-lg text-invest">${{item.stock_price}}</span><span
            class="font-body text-xs text-gray-600">per stake</span></span><span class="flex flex-col"
          style="width: 49.3%;"><span class="font-body text-lg text-gray-800">1218</span><span
            class="font-body text-xs text-gray-600">Investors</span></span><span
          class="px-4 font-body text-sm rounded-full self-end mt-4"
          style="color: rgb(248, 248, 248); background-color: rgb(14, 230, 100);">Available</span>


      </div>
    </a>
  </li>
</ul>
