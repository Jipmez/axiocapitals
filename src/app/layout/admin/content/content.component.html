      <div class="row ">
        <div class="col-sm-6">
          <div class="box shadow">
            <div class="p-lg-3">
              <div class="box-header">
                <h3>SIMULATE DEPOSITE</h3>
              </div>
              <form (ngSubmit)='simDep(po)' #po='ngForm'>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">username</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" ngModel required name="username" placeholder="username">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">amount</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" required ngModel name="amount" placeholder="amount">
                  </div>
                </div>
                <button type="submit" [disabled]='!po.valid' class="btn btn-primary">Sign in</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="box shadow">
            <div class="p-lg-3">
              <div class="box-header">
                <h3>SIMULATE WITHDRAWAL</h3>
              </div>
              <form (ngSubmit)='simWith(so)' #so='ngForm'>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" required ngModel name="username"
                      placeholder="username">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="amount" class="form-control" required ngModel name="amount" id="inputEmail3"
                      placeholder="amount">
                  </div>
                </div>
                <button type="submit" [disabled]='!so.valid' class="btn btn-primary">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="box table-responsive">
        <div class="box-header">
          <div class="row">
            <h3>All USER</h3><br><br><small style="display: inline-block;">Click each user to view</small>
          </div>
        </div>
        <table #dataTable class="display table-striped">
          <thead>
            <tr>
              <th>Username</th>
              <th>Fullname</th>
              <th>Email</th>
              <th>Referral</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let deposits of dep" (click)="select(deposits)">
              <td>{{deposits.username}}</td>
              <td>{{deposits.fullname}}</td>
              <td>{{deposits.email}}</td>
              <td>{{deposits.referral}}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>Name</th>
              <th>Position</th>
              <th>Email</th>
              <th>Referral</th>
            </tr>
          </tfoot>
        </table>
      </div>

    </div>
