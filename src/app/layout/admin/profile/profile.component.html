<div class="content  content-profile">
  <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0" style="max-width: 1240px !important;">
    <div class="media d-block d-lg-flex">
      <div class="profile-sidebar pd-lg-r-25">
        <div class="row">
          <div class="col-sm-3 col-md-2 col-lg">
            <div class="avatar avatar-xxl avatar-online"><img src="https://img.icons8.com/bubbles/2x/user.png"
                class="rounded-circle" alt=""></div>
          </div><!-- col -->
          <div class="col-sm-8 col-md-7 col-lg mg-t-20 mg-sm-t-0 mg-lg-t-25">
            <h5 class="mg-b-2 tx-spacing--1">{{fullname}}</h5>
            <p class="tx-color-03 mg-b-25">{{email}}</p>
            <div class="d-flex mg-b-25">
              <button class="btn btn-xs btn-danger flex-fill" (click)="block()">Block</button>
              <button class="btn btn-xs btn-info flex-fill mg-l-10" (click)="unblock()">Unblock</button>
            </div>
            <div class="d-flex mg-b-25">
              <button class="btn btn-xs btn-success flex-fill" (click)="DepConfirm()">C Deposit</button>
              <button class="btn btn-xs btn-primary flex-fill mg-l-10" (click)="WithConfirm()">C Withdrawal</button>
            </div>
            <div class="d-flex">
              <div class="profile-skillset flex-fill">
                <h4><a class="link-01">${{accountbal}}</a></h4>
                <label>Balance</label>
              </div>
              <div class="profile-skillset flex-fill">
                <h4><a class="link-01">2.8k</a></h4>
                <label>referral</label>
              </div>
              <div class="profile-skillset flex-fill">
                <h4><a class="link-01">437</a></h4>
                <label>referral bal</label>
              </div>
            </div>
          </div><!-- col -->
          <div class="col-sm-6 col-md-5 col-lg mg-t-40">
            <label class="tx-sans tx-10 tx-semibold tx-uppercase tx-color-01 tx-spacing-1 mg-b-15">User
              Information</label>
            <ul class="list-unstyled profile-info-list">
              <li><i fa fa-envelope></i> <span class="tx-color-03">Email: {{email}}</span></li>
              <li><i fa fa-bitcoin></i> <span class="tx-color-03">Coin address: {{bitad}}</span></li>
              <li><i fa fa-bitcoin></i> <span class="tx-color-03">Ref Username: {{ref}}</span></li>
            </ul>
          </div><!-- col -->
        </div><!-- row -->

      </div><!-- profile-sidebar -->
      <div class="media-body mg-t-40 mg-lg-t-0 pd-lg-x-10">
        <div class="profile-update-option bg-white ht-50 bd d-flex justify-content-end mg-b-20 mg-lg-b-25 rounded">
          <div class="d-flex align-items-center pd-x-20 mg-r-auto">
            <i data-feather="edit-3"></i> <a href="#" class="link-03 mg-l-10"><span class="d-none d-sm-inline">Personal
                Profle</span> Update</a>
          </div>
        </div>

        <div class="card mg-b-20 mg-lg-b-25">
          <div class="card-header pd-y-15 pd-x-20 d-flex align-items-center justify-content-between">
            <h6 class="tx-uppercase tx-semibold mg-b-0">Personal Update</h6>
            <nav class="nav nav-icon-only">
              <a href="#" class="nav-link"><i data-feather="more-horizontal"></i></a>
            </nav>
          </div><!-- card-header -->
          <div class="card-body pd-20 pd-lg-25">
            <form (ngSubmit)="person(so)" #so="ngForm">
              <div class="row">
                <div class="col-12">
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                      <input class="form-control" type="text" ngModel name="fullname" placeholder="{{fullname}}">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email Adress</label>
                    <div class="col-sm-10">
                      <input class="form-control" type="email" ngModel name="email" placeholder="{{email}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="col-sm-10">
                      <input class="form-control" type="tel" ngModel name="phone" placeholder="{{phone}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-success form-control text-white">Submit</button>
                    </div>
                  </div>
                </div>
                <!-- /.col -->
              </div>
              <!-- /.row -->
            </form>
          </div>
        </div><!-- card -->


        <div class="card mg-b-20 mg-lg-b-25">
          <div class="card-header pd-y-15 pd-x-20 d-flex align-items-center justify-content-between">
            <h6 class="tx-uppercase tx-semibold mg-b-0">Account Update</h6>
            <nav class="nav nav-icon-only">
              <a href="#" class="nav-link"><i data-feather="more-horizontal"></i></a>
            </nav>
          </div><!-- card-header -->
          <div class="card-body pd-20 pd-lg-25">
            <form (ngSubmit)="account(po)" #po="ngForm">
              <div class="row">
                <div class="col-12">
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Bitcoin address</label>
                    <div class="col-sm-10">
                      <input class="form-control" type="text" ngModel name="bitad" [placeholder]="bitad">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Add Amount</label>
                    <div class="col-sm-10">
                      <input class="form-control" type="text" ngModel name="account" [placeholder]="accountbal">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-success form-control text-white">Submit</button>
                    </div>
                  </div>
                </div>
                <!-- /.col -->
              </div>
              <!-- /.row -->
            </form>
          </div>
        </div><!-- card -->
      </div><!-- media-body -->


    </div><!-- media -->
  </div><!-- container -->
</div><!-- content -->
